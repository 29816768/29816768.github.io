<style>
  a{
    font-size:5em;
  }
   img{
      opacity: 0;
  }
  a:hover img{
      opacity: 1;
  }
  a:link{
   color:red;
  }
  a:visited{
    color:green;
  }
  a:hover{
    color:yellow;

  }
